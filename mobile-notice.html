<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taurus - Mobile Only</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: url('assets/images/background.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #FAF6F6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .mobile-notice-container {
            text-align: center;
            max-width: 90%;
            padding: 2rem;
            background: rgba(30, 43, 38, 0.9);
            border-radius: 1.5rem;
            border: 1px solid rgba(240, 185, 11, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out;
        }
        
        .logo {
            width: 4rem;
            height: 4rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(240, 185, 11, 0.6));
        }
        
        .title {
            font-size: 2rem;
            color: #F0B90B;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(240, 185, 11, 0.8);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .message {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .phone-icon {
            font-size: 3rem;
            margin: 1rem 0;
            color: #F0B90B;
            animation: phoneGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(2rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes phoneGlow {
            from {
                text-shadow: 0 0 10px rgba(240, 185, 11, 0.6);
            }
            to {
                text-shadow: 0 0 20px rgba(240, 185, 11, 1);
            }
        }
        
        @media (max-width: 768px) {
            .mobile-notice-container {
                display: none;
            }
            
            body {
                background: none;
                background-color: #0C0E14;
            }
            
            body::after {
                content: "Please use a desktop device to access this application.";
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: #FAF6F6;
                font-size: 1rem;
                z-index: 1000;
            }
        }
    </style>
    <script>
        // Âà§Êñ≠ÊòØÂê¶‰∏∫ÁßªÂä®Á´Ø
        function isMobile() {
            return /Android|webOS|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
        }
        if (isMobile()) {
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="mobile-notice-container">
        <img src="assets/images/taurus_logo.png" alt="Taurus Logo" class="logo">
        <h1 class="title">Taurus</h1>
        <p class="subtitle">BNB Membership System</p>
        <div class="phone-icon">üì±</div>
        <p class="message">
            This application is optimized for mobile devices.<br>
            Please open this page on your smartphone for the best experience.
        </p>
        <p class="message">
            Scan the QR code or copy the link to your mobile device.
        </p>
    </div>
</body>
</html>
