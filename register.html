<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <!-- Background Decorative Elements -->
    <div class="bg-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-lines">
            <div class="bg-line bg-line-1"></div>
            <div class="bg-line bg-line-2"></div>
            <div class="bg-line bg-line-3"></div>
        </div>
    </div>
    
    <div class="register-container">
        <div class="logo-title-bar">
            <div class="fixed-logo">
                <img src="assets/images/taurus_logo.png" alt="Taurus Logo">
            </div>
            <h1 class="register-title">Taurus</h1>
        </div>
        <div class="brand-block">
            <div class="card-decoration card-decoration-top"></div>
            <img src="assets/images/taurus_logo.png" alt="Taurus Logo" class="brand-logo">
            <div class="brand-name">Taurus</div>
            <div class="card-decoration card-decoration-bottom"></div>
        </div>
        <form class="register-form" autocomplete="off">
            <label class="form-label" for="walletAddress">Wallet Address</label>
            <input type="text" id="walletAddress" class="form-input" readonly placeholder="Connect your wallet">

            <label class="form-label" for="inviterId">Inviter ID</label>
            <input type="text" id="inviterId" class="form-input" placeholder="Enter inviter ID" maxlength="32" autocomplete="off">

            <div class="tips-block">
                <div class="card-decoration card-decoration-top"></div>
                <div class="tips-title">Tips</div>
                <div class="tips-desc">Register and pay 0.1 BNB to upgrade to V1 member</div>
                <div class="tips-balance">Available balance: <span id="bnbBalance">0.0 BNB</span></div>
                <div class="card-decoration card-decoration-bottom"></div>
            </div>
            <button type="submit" class="register-btn" id="registerBtn">Register</button>
        </form>
    </div>
    <script src="assets/plugins/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/web3.min.js"></script>
    <script src="assets/abi/abiAddress.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
