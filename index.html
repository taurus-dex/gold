<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taurus - Loading</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/loading.css">
</head>
<body>
    <!-- Background Decorative Elements -->
    <div class="bg-decoration">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-lines">
            <div class="bg-line bg-line-1"></div>
            <div class="bg-line bg-line-2"></div>
            <div class="bg-line bg-line-3"></div>
        </div>
    </div>
    
    <div class="loading-container">
        <!-- Logo and Title -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <img src="assets/images/taurus_logo.png" alt="Taurus Logo" class="loading-logo">
                <div class="logo-glow"></div>
            </div>
            <h1 class="loading-title">Taurus</h1>
            <p class="loading-subtitle">BNB Membership System</p>
        </div>
        
        <!-- Main Loading Animation -->
        <div class="loading-animation">
            <div class="loading-ring">
                <div class="ring-segment ring-segment-1"></div>
                <div class="ring-segment ring-segment-2"></div>
                <div class="ring-segment ring-segment-3"></div>
                <div class="ring-segment ring-segment-4"></div>
                <div class="ring-segment ring-segment-5"></div>
                <div class="ring-segment ring-segment-6"></div>
                <div class="ring-segment ring-segment-7"></div>
                <div class="ring-segment ring-segment-8"></div>
            </div>
            <div class="loading-center">
                <div class="center-dot"></div>
                <div class="center-pulse"></div>
            </div>
        </div>
        
        <!-- Loading Text -->
        <div class="loading-text-section">
            <div class="loading-text" id="loadingText">Initializing...</div>
            <div class="loading-dots">
                <span class="dot dot-1">.</span>
                <span class="dot dot-2">.</span>
                <span class="dot dot-3">.</span>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <div class="progress-glow"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="decorative-elements">
            <div class="floating-orb orb-1"></div>
            <div class="floating-orb orb-2"></div>
            <div class="floating-orb orb-3"></div>
            <div class="energy-lines">
                <div class="energy-line energy-line-1"></div>
                <div class="energy-line energy-line-2"></div>
                <div class="energy-line energy-line-3"></div>
            </div>
        </div>
    </div>
    
    <script src="assets/plugins/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/web3.min.js"></script>
    <script src="assets/abi/abiAddress.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
